<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>Vue.js</title>
    </head>
    <body>
        <link href="https://cdn.jsdelivr.net/npm/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
             rel="stylesheet" />
        <div id="app">
            <select v-model="attr">
                <option value="height">
                    高さ
                </option>
                <option value="width">
                    幅
                </option>
            </select>
            <input type="text" size="5" v-model="size" /><br />
            <img src="https://wings.msn.to/image/wings.jpg" v-bind:[attr] = "size" />
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="../js/bind_dynamic.js"></script>
    </body>
</html>
