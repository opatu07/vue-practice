<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>Vue.js</title>
    </head>
    <body>
        <link href="https://cdn.jsdelivr.net/npm/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
             rel="stylesheet" />
        <div id="app">
           <template v-for="s in songs">
            <header>{{ s.title }}</header>
            <div>{{ s.lyrics }}</div>
            <footer>{{ s.composer }} 作曲</footer>
           </template>
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="../js/for_multi.js"></script>
    </body>
</html>
