<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>Vue.js</title>
    </head>
    <body>
        <link href="https://cdn.jsdelivr.net/npm/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
             rel="stylesheet" />
        <div id="app">
           <table class="table">
            <th>ISBN</th><th>署名</th><th>価格</th>
            <tr v-for="b in books" expensiveBooks>
                <td>{{ b.isbn }}</td>
                <td>{{ b.title }}</td>
                <td>{{ b.price }}</td>
            </tr>
           </table>
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="../js/for_filter.js"></script>
    </body>
</html>
