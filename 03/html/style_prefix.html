<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>Vue.js</title>
    </head>
    <body>
        <link href="https://cdn.jsdelivr.net/npm/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
             rel="stylesheet" />
        <div id="app">

        <script src="../js/style_prefix.js"></script>
    </body>
